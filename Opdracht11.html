<!DOCTYPE html>
<html>

<body>
			<canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
      		/** ben er niet uit gekomen **/
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.loadLevel("exercise 11");
         	robotArm.moveRight();
            for(var i = 1; i <=10; i++){	
            	robotArm.grab(); 
            	var kleur = robotArm.scan(); 	
            	robotArm.scan(kleur); 

            	if (kleur == "white") {
            		robotArm.moveRight();
            	}
            	else {
            		robotArm.drop();
            	} 
            	robotArm.drop();
            	robotArm.moveRight();

            }






            robotArm.run();
        </script>

</body>
</html>
